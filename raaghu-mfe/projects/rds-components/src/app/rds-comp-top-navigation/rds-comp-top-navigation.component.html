<nav [class.fixed-top]="FixedHeader" class="navbar navbar-expand-sm p-0">
  <div class="container-fluid mobile-fluid">
    <span class="navbar-brand p-0 m-0" href="#">
      <img class="image" [src]="logo" width="70" /><span class="title fw-bold text-lowercase"><b>{{ projectName
          }}</b></span>
    </span>
    <button (click)="onToggleButton()" class="navbar-toggler px-2" id="humbreger-btn" type="button"
      data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="py-0 m-0 breadcrumbs">
      <div>
        <a class="nav-link active p-0" aria-current="page" href="#">{{ selectedMenu | translate
          }}<span *ngIf="tabName" class="mx-2"><b class="text-primary pt-1"></b> {{ tabName }}</span></a>
      </div>
      <div class="mob-description">
        <a class="nav-link text-muted p-0 fs-6" href="#">{{
          selectedMenuDescription | translate
          }}</a>
      </div>
    </div>

    <div class="collapse navbar-collapse ps-5 ms-4 py-0 m-0" id="navbarSupportedContent1" dropdownHeight>
      <ul class="navbar-nav d-flex align-items-center ms-auto">
        <rds-dropdownlist class="ms-2" [id]="'languageDropdown'" [placeholder]="'Languages'"
          [value]="selectedLanguage.language" [xOffset]="'-90'" [yOffset]="'0'" [icon]="selectedLanguage.icon"
          [borderDropdown]="false" [iconHeight]="'18px'" [iconWidth]="'18px'" [listItems]="languageItems"
          [dropdownHeight]="'500'" (onSelect)="onLanguageSelect($event)">
        </rds-dropdownlist>
      </ul>
    </div>
      <ul class="navbar-nav d-flex align-items-center flex-row gap-2">
        <li class="nav-item cursor-pointer">
          <div class="nav-link align-items-center">
            <div class="dropdown ms-2">
              <a class="btn" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="d-flex">
                  <div class="ps-2">
                    <rds-avatar [withProfilePic]="true" [profilePic]="profilePic" [roundedPills]="true"
                      [verticallyAlligned]="true" [roundedAvatar]="true" [size]="'small'" [width]="'32'"
                      [height]="'32'">
                    </rds-avatar>
                  </div>
                  <div class="pe-auto">
                    <div class="text-decoration-none">
                      <p class="mb-0 ps-2">
                        Wai Technologies
                      </p>
                    </div>
                  </div>
                </div>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item bg-light border-bottom">
                    <div class="py-2">
                      <span class="fw-bold">Welcome</span><br>
                      <span>Admin</span>
                    </div>
                  </a>
                </li>
                <ng-container *ngFor="let item of profileItems">
                  <li class="dropdown-item"><a  [ngClass]="{'text-danger': item.value == 'Log out'}"
                      (click)="onProfileSelect(item)">{{item.value}}</a></li>
                </ng-container>
              </ul>
            </div>
          </div>
        </li>
      </ul>
  </div>
</nav>
