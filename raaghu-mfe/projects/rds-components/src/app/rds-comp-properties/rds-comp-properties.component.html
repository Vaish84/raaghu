<div class="tab-content">
  <div aria-labelledby="nav-Deligation" class="h-100">
    <div class="card border-0 h-100">
      <div class="card-body m-1">
        <div class="row">
          <rds-data-table
            [tableData]="propertyTableData"
            [inlineEdit]="false"
            [pagination]="true"
            [recordsPerPage]="10"
            [actions]="propertyActions"
            [tableHeaders]="propertyTableHeader"
            [noDataTitle]="'Currently you do not have properties'"
          ></rds-data-table>
        </div>
        <div class="mt-4 row pb-5">
          <div class="col-md-5 mb-3">
            <rds-input
              size="medium"
              [labelPosition]="'top'"
              [label]="'key'"
              inputType="text"
              [(ngModel)]="PropertiesData.key"
              [disabled]="false"
              [readonly]="false"
              #key="ngModel"
              ngDefaultControl
              name="Key"
            >
            </rds-input>
          </div>
          <div class="col-md-5 mb-3">
            <rds-input
              size="medium"
              
              [labelPosition]="'top'"
              [label]="'value'"
              inputType="text"
              [(ngModel)]="PropertiesData.value"
              #value="ngModel"
              [disabled]="false"
              [readonly]="false"
              ngDefaultControl
            >
            </rds-input>
          </div>
          <div class="col-md-2 pt-4 mt-1">
            <rds-button
              [id]="'yes'"
              [size]="'medium'"
              [tooltipPlacement]="'top'"
              [colorVariant]="'primary'"
              [label]="'add'"
              (click)="addProperties()"
            >
            </rds-button>
          </div>
        </div>
        
          <div class="row">
            <div class="col-sm-12 ml-1">
              <rds-button
                class="me-2"
                [label]="'Cancel'"
                [isOutline]="true"
                [colorVariant]="'primary'"
                data-bs-dismiss="offcanvas"
                [size]="'small'"
              >
              </rds-button>
              <rds-button
                [id]="'property-create'"
                [size]="'small'"
                [tooltipPlacement]="'top'"
                [colorVariant]="'primary'"
                [label]="'CREATE'"
                (click)="SavePropertyData()"
              >
              </rds-button>
            </div>
          </div>
        
      </div>
    </div>
  </div>
</div>
